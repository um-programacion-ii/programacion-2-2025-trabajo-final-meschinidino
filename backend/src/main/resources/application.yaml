# backend/src/main/resources/application.yml
spring:
  application:
    name: eventos-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventos_db}
    username: ${DB_USER:eventos_user}
    password: ${DB_PASSWORD:eventos_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      host: ${REDIS_LOCAL_HOST:localhost}
      port: ${REDIS_LOCAL_PORT:6379}
  session:
    store-type: redis
    timeout: 30m
    redis:
      flush-mode: on-save
      namespace: spring:session
server:
  port: ${BACKEND_PORT:8080}
# Configuración de cátedra
catedra:
  url: ${CATEDRA_URL}
  token: ${CATEDRA_TOKEN}
# Configuración de proxy
proxy:
  url: http://localhost:${PROXY_PORT:8081}
# SpringDoc OpenAPI / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
  show-actuator: false
logging:
  level:
    com.eventos: DEBUG
    org.springframework.web: DEBUG
