# backend/src/main/resources/application.yml
spring:
  application:
    name: eventos-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventos_db}
    username: ${DB_USER:eventos_user}
    password: ${DB_PASSWORD:eventos_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: ${BACKEND_PORT:8080}
# Configuraci√≥n de proxy
proxy:
  url: http://localhost:${PROXY_PORT:8081}
sync:
  webhook:
    token: ${SYNC_WEBHOOK_TOKEN:}
# SpringDoc OpenAPI / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
  show-actuator: false
logging:
  level:
    com.eventos: DEBUG
    org.springframework.web: DEBUG
