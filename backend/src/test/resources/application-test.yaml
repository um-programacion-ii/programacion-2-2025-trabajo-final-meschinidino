# Test Configuration
spring:
  application:
    name: eventos-backend-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
proxy:
  url: http://localhost:8081

sync:
  webhook:
    token: test-secret

service:
  jwt:
    secret: test-secret
    issuer: eventos-backend
    expected-issuer: eventos-proxy
    ttl-seconds: 300

logging:
  level:
    com.eventos: INFO
